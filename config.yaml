# Configuration for the Voice Bot Pipeline (Simplified)

# Logging configuration
logging:
  level: "INFO" # DEBUG, INFO, WARNING, ERROR
  log_file: "pipeline.log"

# Global pipeline settings
pipeline:
  # YouTube subtitles download settings
  subtitles:
    output_dir: "data/subtitles"
    # Options: "ru", "en", etc.
    language: "ru"

  # Text processing settings
  text_processing:
    output_dir: "data/vector_ready"

  # Directory for pipeline run results and logs
  results_dir: "data/pipeline_results"
