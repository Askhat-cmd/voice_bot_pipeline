# Конфигурация системы экстракторов Сарсекенова

terminology:
  # Режим валидации (smart рекомендуется для продакшена)
  # smart - только плотность ≥15%, forbidden игнорируются
  # soft - пропускает forbidden в объяснительном контексте
  # strict - блокирует любые forbidden terms
  # off - только плотность, никаких ограничений
  validation_mode: smart
  
  # Пороги плотности по режимам
  min_density_smart: 0.15      # для smart/off режимов
  min_density_strict: 0.25     # для strict/soft режимов
  contextual_threshold: 0.35   # для soft режима (контекстные проверки)
  
  # Устаревшие параметры (сохранены для совместимости)
  strict_mode: false
  min_density: 0.25
  allow_mixed_content: true
  case_sensitive: false

extractors:
  terminology_validator:
    enabled: true
    priority: 0
    min_sarsekenov_density: 0.25
    max_forbidden_terms: 0
    
  neurostalking_pattern_extractor:
    enabled: true
    priority: 1
    pattern_categories:
      - триада_трансформации
      - работа_с_вниманием
      - разотождествление
      - состояния_сознания
    
  causal_chain_extractor:
    enabled: true
    priority: 2
    min_sarsekenov_terms_per_chain: 3
    max_chain_length: 5
    
  concept_hierarchy_extractor:
    enabled: true
    priority: 3
    strict_levels: true
    levels:
      - root
      - domain
      - practice
      - technique
      - exercise
    
  attention_field_extractor:
    enabled: true
    priority: 4
    focus_terms:
      - "поле внимания"
      - "свободное внимание"
      - "захват внимания"
      - "расширение поля"
    
  transformation_process_extractor:
    enabled: true
    priority: 5
    process_types:
      - разотождествление
      - центрирование
      - интеграция
      - прозрение
      - пробуждение

output:
  format: json
  validate_before_save: true
  include_metadata: true
  include_source_quotes: true

logging:
  level: INFO
  log_validation_failures: true
  log_extraction_stats: true
